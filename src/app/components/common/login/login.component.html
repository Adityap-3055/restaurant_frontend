<div class="login-container">
  <mat-card class="login-card" elevation="24">
    <h2>Login</h2>
    <h3 style="color: #ab3434; font-family: arial">
      Welcome to Gourmet Heaven
    </h3>

    <p *ngIf="errorMsg" style="color: red">{{ errorMsg }}</p>

    <form (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.username" name="username" required />
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="user.password"
          name="password"
          required
        />
      </mat-form-field>

      <button mat-raised-button class="btn-custom" type="submit">Login</button>
    </form>

    <p style="margin-top: 15px">
      Don't have an account?
      <a routerLink="/register" style="color: #ab3434">Register</a>
    </p>
  </mat-card>
</div>
